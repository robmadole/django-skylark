title: Chirp test runner
body: chirp/testrunner/display/display.html

uses: 
    - file: chirp/tools.yaml
    - file: chirp/testrunner/testrunner.yaml

css:
    - static: chirp/testrunner/media/css/baseline.compress.css

chirp:
    - namespace: ChirpTools.TestRunner.Display
      location: chirp/testrunner/display/media/js
      require:
        - ChirpTools.TestRunner.Display.Controller
        - ChirpTools.TestRunner.Display.View
        - ChirpTools.TestRunner.Display.TestEntryPoint

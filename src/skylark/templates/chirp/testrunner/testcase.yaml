uses:
    - file: ribt/tools.yaml

ribt:
    - namespace: RibtTools.TestRunner
      location: ribt/testrunner/media/js
      require:
        - RibtTools.TestRunner.Events
        - RibtTools.TestRunner.Logger
        - RibtTools.TestRunner.Channel
        - RibtTools.TestRunner.TestCaseCollector
        - RibtTools.TestRunner.TestCase
        - RibtTools.TestRunner.TestCaseTest
        - RibtTools.TestRunner.TestCaseAssertions
        - RibtTools.TestRunner.TestCaseMvcInstances
    - namespace: RibtTools.TestRunner.Action
      location: ribt/testrunner/media/js/action
      require:
        - RibtTools.TestRunner.Action.Base
        - RibtTools.TestRunner.Action.When
        - RibtTools.TestRunner.Action.Wait
        - RibtTools.TestRunner.Action.Exists
        - RibtTools.TestRunner.Action.Then

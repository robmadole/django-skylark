js:
    - inline: ribt/media/tools/djconfig.js
    {% if crunchyfrog_internals.settings.CRUNCHYFROG_DOJO_VIA_CDN_AOL %}
    - url: http://o.aolcdn.com/dojo/1.4/dojo/dojo.xd.js
    {% endif %}
    {% if crunchyfrog_internals.settings.CRUNCHYFROG_DOJO_VIA_URL %}
    - url: {{ crunchyfrog_internals.settings.CRUNCHYFROG_DOJO_VIA_URL }}
    {% endif %}
    {% if not crunchyfrog_internals.settings.CRUNCHYFROG_DOJO_VIA_CDN_AOL and not crunchyfrog_internals.settings.CRUNCHYFROG_DOJO_VIA_URL and not crunchyfrog_internals.settings.CRUNCHYFROG_DOJO_VIA_PATH and crunchyfrog_internals.settings.CRUNCHYFROG_DOJO_VIA_INTERNALBUILD %}
    - url: {{ crunchyfrog_internals.settings.CRUNCHYFROG_CACHE_URL }}addon/dojo/dojo.js.uncompressed.js
    {% endif %}
    - static: ribt/media/tools/base.js

ribt:
    - namespace: RibtTools
      location: ribt/media/tools
      require:
        - RibtTools.Error

    - namespace: RibtTools.SyncTimer
      location: ribt/media/tools/synctimer
      require:
        - RibtTools.SyncTimer.Timer
        - RibtTools.SyncTimer.Unit
        - RibtTools.SyncTimer.UnitState
        - RibtTools.SyncTimer.UnitFunction

    - namespace: RibtTools.Mvc
      location: ribt/media/tools
      require:
        - RibtTools.Mvc.Events
        - RibtTools.Mvc.Parser
        - RibtTools.Mvc.Controller
        - RibtTools.Mvc.View
        - RibtTools.Mvc.History
        - RibtTools.Mvc.SubscriptionCache

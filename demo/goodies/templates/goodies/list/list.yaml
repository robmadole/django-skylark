title: Whizzo Chocolates List of Confections
body: goodies/list/list.html

uses:
    - file: ribt/tools.yaml
    - file: themes/default/default.yaml

css:
    - url: /media/jquery/css/smoothness/jquery-ui-1.7.2.custom.css
    - static: goodies/list/media/css/screen.css
      process: clevercss

js:
    - url: /media/jquery/js/jquery-1.3.2.min.js
    - url: /media/jquery/js/jquery-ui-1.7.2.custom.min.js

ribt:
    - namespace: Whizzo.Goodies.List
      location: goodies/list/media/js
      require:
        - Whizzo.Goodies.List.Controller
        - Whizzo.Goodies.List.View
      tests:
        - Whizzo.Goodies.List.Test
